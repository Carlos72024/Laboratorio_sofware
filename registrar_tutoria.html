<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TutorGo - Registrar Tutoría</title>
</head>
<body>
    <header>
        <h1>TutorGo - Registrar Tutoría</h1>
        <nav>
            <ul>
                <li><a href="registrar_tutoria.html">Registrar Tutoría</a></li>
                <li><a href="ver_tutorias.html">Ver tus Tutorías</a></li>
                <li><a href="sugerir_tutoria.html">Sugerir Tutoría</a></li>
                <li><a href="calendario.html">Calendario</a></li>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="registrarTutoriaForm">
            <label for="materia">Materia:</label>
            <input type="text" id="materia" name="materia" required>
            <label for="tema">Tema:</label>
            <input type="text" id="tema" name="tema" required>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            <label for="lugar">Lugar:</label>
            <input type="text" id="lugar" name="lugar" required>
            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" name="observaciones"></textarea>
            <label for="tutor">Tutor:</label>
            <input type="text" id="tutor" name="tutor" readonly>
            <button type="submit">Registrar Tutoría</button>
        </form>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDeSaRhTuUCb7u2M4zK-yY7lCCjc-AIIKw",
            authDomain: "tutorgo-64a6f.firebaseapp.com",
            projectId: "tutorgo-64a6f",
            storageBucket: "tutorgo-64a6f.firebasestorage.app",
            messagingSenderId: "108547172978",
            appId: "1:108547172978:web:296b32fab2a6ccbd44f0eb",
            measurementId: "G-YQGWDYJYJS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Recuperar el alias del usuario desde localStorage
        const aliasUsuario = localStorage.getItem('usuarioAlias'); // Obtener el alias
        document.getElementById('tutor').value = aliasUsuario; // Asignar al campo

        document.getElementById('registrarTutoriaForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const materia = document.getElementById('materia').value;
            const tema = document.getElementById('tema').value;
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;
            const lugar = document.getElementById('lugar').value;
            const observaciones = document.getElementById('observaciones').value;
            const tutor = document.getElementById('tutor').value;

            try {
                await setDoc(doc(db, 'tutorias', `${materia}-${tema}`), {
                    materia: materia,
                    tema: tema,
                    fecha: fecha,
                    hora: hora,
                    lugar: lugar,
                    observaciones: observaciones,
                    tutor: tutor,
                    participantes: 0 // Inicializa el contador de participantes
                });
                alert('Tutoría registrada con éxito');
                window.location.href = 'logeado.htm'; // Redirigir a la página de logueado
            } catch (error) {
                alert('Error al registrar la tutoría: ' + error.message);
            }
        });
    </script>
</body>
</html>
